<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚓ Naval Battleship Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 50%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 170, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00d4ff, #ffffff, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #88c5ff;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .game-area {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .board-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .board-section:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .board-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 45px);
            grid-template-rows: repeat(10, 45px);
            gap: 2px;
            margin: 0 auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(0, 212, 255, 0.1),
                0 0 30px rgba(0, 212, 255, 0.2);
        }

        .cell {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            border-color: #00d4ff;
        }

        .hit {
            background: linear-gradient(135deg, #ff4757, #ff3838) !important;
            color: white;
            animation: hitFlash 0.6s ease-out;
            box-shadow: 
                0 0 25px rgba(255, 71, 87, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes hitFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); box-shadow: 0 0 40px rgba(255, 71, 87, 1); }
            100% { transform: scale(1); }
        }

        .miss {
            background: linear-gradient(135deg, #57606f, #747d8c) !important;
            color: white;
            animation: missShake 0.5s ease-out;
        }

        @keyframes missShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .ship {
            background: linear-gradient(135deg, #2c3e50, #3498db) !important;
            color: white;
            border: 2px solid #00d4ff;
            box-shadow: 
                0 0 15px rgba(0, 212, 255, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .hit::after {
            content: "💥";
            font-size: 1.5rem;
            animation: rotate 0.5s ease-out;
        }

        .miss::after {
            content: "💨";
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .message {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(5px);
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .game-over {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 56, 56, 0.3)) !important;
            border-color: #ff4757;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #0984e3);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 10px 30px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(0, 212, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #88c5ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 1200px) {
            .game-area {
                gap: 40px;
            }
            .board {
                grid-template-columns: repeat(10, 40px);
                grid-template-rows: repeat(10, 40px);
            }
            .cell {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .game-area {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .board {
                grid-template-columns: repeat(10, 35px);
                grid-template-rows: repeat(10, 35px);
            }
            .cell {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            .stats {
                gap: 20px;
            }
        }

        .water-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            animation: wave 6s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="water-effect"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">⚓ BATTLESHIP</h1>
            <p class="subtitle">Destroy the Enemy Fleet!</p>
        </div>

        <div class="game-area">
            <div class="board-section">
                <h3 class="board-title">🛡️ Your Fleet</h3>
                <div id="player-board" class="board"></div>
            </div>
            
            <div class="board-section">
                <h3 class="board-title">🎯 Enemy Waters</h3>
                <div id="enemy-board" class="board"></div>
            </div>
        </div>
        
        <div class="controls">
            <div id="message" class="message">Click "Launch Mission" To Begin Your Naval Assault!</div>
            <button onclick="startNewGame()" class="btn">🚀 Launch Mission</button>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="hits-made">0</span>
                    <span class="stat-label">Direct Hits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="shots-fired">0</span>
                    <span class="stat-label">Shots Fired</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="accuracy">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/ship.js"></script>
    <script src="src/gameboard.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>

    <script>
        let gameModule = {
            game: null,
            shotsFired: 0,
            hitsMade: 0,
            
            startNewGame() {
                this.game = new Game();
                this.shotsFired = 0;
                this.hitsMade = 0;
                this.updateStats();
                this.setupShips();
                this.createBoards();
                this.renderBoards();
                document.getElementById('message').textContent = '🎯 Mission Active! Click on enemy waters to attack!';
                document.getElementById('message').className = 'message';
            },
            
            setupShips() {
                this.placeRandomShips(this.game.humanPlayer);
                
                this.placeRandomShips(this.game.computerPlayer);
            },

            placeRandomShips(player) {
                const shipLengths = [3, 2];
                
                shipLengths.forEach(length => {
                    let placed = false;
                    let attempts = 0;
                    
                    while (!placed && attempts < 100) {
                        try {
                            const x = Math.floor(Math.random() * 10);
                            const y = Math.floor(Math.random() * 10);
                            
                            const direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                            
                            const ship = new Ship(length);
                            player.gameboard.placeShip(ship, [x, y], direction);
                            placed = true;
                            
                        } catch (e) {
                            attempts++;
                        }
                    }
                    
                    if (!placed) {
                        console.warn(`Could not place ship of length ${length} randomly, using fallback position`);
                        const ship = new Ship(length);
                        if (length === 3) {
                            player.gameboard.placeShip(ship, [0, 0], 'horizontal');
                        } else {
                            player.gameboard.placeShip(ship, [0, 5], 'horizontal');
                        }
                    }
                });
            },
            
            createBoards() {
                this.createBoard('enemy-board', true);
                this.createBoard('player-board', false);
            },
            
            createBoard(boardId, clickable) {
                const board = document.getElementById(boardId);
                board.innerHTML = '';
                
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 10; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if (clickable) {
                            cell.addEventListener('click', (e) => this.handleAttack(e));
                        }
                        
                        board.appendChild(cell);
                    }
                }
            },
            
            handleAttack(event) {
                if (!this.game || this.game.gameOver || this.game.getCurrentPlayerType() !== 'real') {
                    return;
                }
                
                const row = parseInt(event.target.dataset.row);
                const col = parseInt(event.target.dataset.col);
                
                this.shotsFired++;
                
                const result = this.game.playTurn([row, col]);
                
                if (result === 'hit' || result === 'human wins') {
                    this.hitsMade++;
                }
                
                this.updateStats();
                this.updateCell(event.target, result);
                
                if (this.game.gameOver) {
                    const messageEl = document.getElementById('message');
                    if (result === 'human wins') {
                        messageEl.textContent = '🏆 VICTORY! Enemy fleet destroyed! You are the Naval Champion!';
                    } else {
                        messageEl.textContent = '💥 DEFEAT! Your fleet has been destroyed. Better luck next time, Captain.';
                    }
                    messageEl.className = 'message game-over';
                    return;
                }
                
                document.getElementById('message').textContent = '🤖 Enemy calculating response...';
                
                setTimeout(() => {
                    if (!this.game.gameOver) {
                        const compResult = this.game.playTurn();
                        this.renderPlayerBoard();
                        
                        if (this.game.gameOver) {
                            const messageEl = document.getElementById('message');
                            messageEl.textContent = '💥 DEFEAT! Your fleet has been destroyed. The enemy wins!';
                            messageEl.className = 'message game-over';
                        } else {
                            document.getElementById('message').textContent = '🎯 Your turn! Target enemy positions and fire!';
                        }
                    }
                }, 1000);
            },
            
            updateCell(cell, result) {
                if (result === 'miss') {
                    cell.classList.add('miss');
                } else {
                    cell.classList.add('hit');
                }
                cell.style.pointerEvents = 'none';
            },
            
            updateStats() {
                document.getElementById('hits-made').textContent = this.hitsMade;
                document.getElementById('shots-fired').textContent = this.shotsFired;
                const accuracy = this.shotsFired > 0 ? Math.round((this.hitsMade / this.shotsFired) * 100) : 0;
                document.getElementById('accuracy').textContent = accuracy + '%';
            },
            
            renderBoards() {
                this.renderPlayerBoard();
            },
            
            renderPlayerBoard() {
                const playerBoard = document.getElementById('player-board');
                const cells = Array.from(playerBoard.children);
                
                cells.forEach(cell => cell.className = 'cell');
                
                this.game.humanPlayer.gameboard.ships.forEach(placement => {
                    const coords = this.game.humanPlayer.gameboard.getShipCoordinates(placement);
                    coords.forEach(([row, col]) => {
                        const index = row * 10 + col;
                        if (cells[index]) {
                            cells[index].classList.add('ship');
                        }
                    });
                });
                
                this.game.computerPlayer.attackedCoordinates.forEach(([row, col]) => {
                    const index = row * 10 + col;
                    if (cells[index]) {
                        let wasHit = false;
                        this.game.humanPlayer.gameboard.ships.forEach(placement => {
                            const shipCoords = this.game.humanPlayer.gameboard.getShipCoordinates(placement);
                            if (shipCoords.some(([r, c]) => r === row && c === col)) {
                                cells[index].classList.add('hit');
                                wasHit = true;
                            }
                        });
                        
                        if (!wasHit) {
                            cells[index].classList.add('miss');
                        }
                    }
                });
            }
        };
        
        function startNewGame() {
            gameModule.startNewGame();
        }
    </script>

</body>
</html>
